<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Bank!!!!!</span></h1>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl ">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="DepositTotal">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl ">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="WithdrawTotal">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$ <span id="BalanceTotal">1200</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4 ">Your Deposit</h3>
                    <input id="DepositField" class="w-3/4 px-4 py-3 rounded block" type="text" name="" id="" placeholder="$enter your Deposit amount">
                    <button id="buttonDeposit" class="btn-deposit bg-blue-800 px-6 py-2 text-white rounded-lg font-medium hover:bg-sky-400 mt-4">Deposit</button>
                </div>
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4 rounded-lg">Your Withdraw</h3>
                    <input id="WithdrawField" class="w-3/4 px-4 py-3 rounded block" type="text" name="" id="" placeholder="$enter your Withdraw amount">
                    <button id="buttonWithdraw" class="btn-deposit mt-4 bg-blue-800 px-6 py-2 text-white rounded-lg font-medium hover:bg-sky-400">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/deposit.js "></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
